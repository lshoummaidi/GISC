<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
    <title>GISC Scripts List</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.19/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.19/"></script>

    <style>
      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      .container {
        height: 100%;
        width: 100%;
      }
    </style>
    <script>
      require([
        "esri/layers/FeatureLayer",
        "esri/widgets/FeatureTable"
      ], function(FeatureLayer, FeatureTable) {

        var featureLayer = new FeatureLayer({
          url: "https://services8.arcgis.com/CLq9pUeN9GUVW1dp/ArcGIS/rest/services/GISC_SCRIPTS_CSV/FeatureServer/0",
          title: "GISC List of Scripts"
        });

        // create the FeatureTable from the provided FeatureLayer
        const table = new FeatureTable({
          layer: featureLayer,
          visibleElements: {selectionColumn: false},
          // autocastable to FieldColumnConfig
          // The fieldColumnConfig are used to determine which attributes are shown in the table
          // If the fieldColumnConfig are not set, all attributes will be shown
          fieldConfigs: [
            {
              name: "ScriptID",
              label: "ID",
			  direction: "asc"
              // This field will not be shown in the table intially
             
            },
            {
              name: "ScriptEditor",
              label: "Editor"
              // The table will be sorted by this column
              // in ascending order
         
            },
            {
              name: "ScriptName",
              label: "Name"
            },
            {
              name: "ScriptDate",
              label: "Date"
            },
            {
              name: "ScriptType",
              label: "Type"
              
            },
            {
              name: "ScriptCategory",
              label: "Category "
            },
            {
              name: "ScriptDescription",
              label: "Description"
            },
            {
              name: "ScriptDocumentation",
              label: "Documentation",
			  visible: false
            },
            {
              name: "UpdateFrequency",
              label: "Update Frequency",
			  visible: false
            },
            {
              name: "DuplicationCode",
              label: "Duplication Code"
            },
            {
              name: "MetadataElement",
              label: "Metadata Element"
            },
            {
              name: "LogAvailability",
              label: "Log Availability"
            },
            {
              name: "LogInput",
              label: "Log Input"
            },
            {
              name: "Action",
              label: "Action"
            }
          ],
          container: document.getElementById("tableDiv")
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div id="tableDiv"></div>
    </div>
  </body>
</html>
